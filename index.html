<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link src = "style.css" rel = "stylesheet">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="button-top" id="clear">C</button>
            <button class="button-top" id="backspace">Backspace</button>
            <button class="button-top" id="divide">/</button>
            <button class="button-top" id="multiply">*</button>
            <button class="button" id="subtract">-</button>
            <button class="button" id="add">+</button>
            <button class="button" id="equals">=</button>
            <button class="button-bottom" id="decimal">.</button>
            <button class="button-bottom" id="0">0</button>
            <button class="button-bottom" id="1">1</button>
            <button class="button-bottom" id="2">2</button>
            <button class="button-bottom" id="3">3</button>
            <button class="button-mid" id="4">4</button>
            <button class="button-mid" id="5">5</button>
            <button class="button-mid" id="6">6</button>
            <button class="button-mid" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
        </div>
    </div>
</body>
</html>
